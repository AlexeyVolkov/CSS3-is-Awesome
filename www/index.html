<!DOCTYPE html>
<html>
  <head></head>
  <title>CSS3 Bicycle</title>
  <link href="css/styles.css" rel="stylesheet" />
</html>
<body>
  <div id="bike">
    <div id="logo">
      <h1>
        <span class="cssLabel">CS<span class="re">S</span></span> is aw<span class="awesome">e</span>so<span class="awesome">m</span>e
      </h1>
    </div>
    <div id="frametop"></div>
    <div id="framechainstay"></div>
    <div id="framefork"></div>
    <div id="frameseattube"></div>
    <div id="frameseatstay"></div>
    <div id="framedowntube"></div>
    <div id="seat">
      <div id="base"></div>
      <div id="nose"></div>
    </div>
    <div class="handlebars">
      <div id="post"></div>
      <div id="bar"></div>
      <div id="handle"></div>
    </div>
    <div id="backwheel">
      <div class="center"></div>
      <div class="spoke1"></div>
      <div class="spoke2"></div>
      <div class="spoke3"></div>
      <div class="spoke4"></div>
      <div class="spoke5"></div>
    </div>
    <div id="frontwheel">
      <div class="center"></div>
      <div class="spoke1"></div>
      <div class="spoke2"></div>
      <div class="spoke3"></div>
      <div class="spoke4"></div>
      <div class="spoke5"></div>
    </div>
  </div>
  <audio id="myAudio">
    <source src="music/gangster.mp3" />
  </audio>
  <script src="js/script.js"></script>
</body>
